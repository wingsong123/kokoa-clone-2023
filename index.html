<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!--BEM방식 사용-->
    <!-- 스테이터스 바 기능 구현 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!--와이파이 아이콘 추가 완료-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--배터리 아이콘 크기 조정(더 크게) 완료-->
        <i class="fa-solid fa-bolt"></i>
        <!--충전중 아이콘 추가 완료-->
      </div>
    </div>
    <!-- 헤더 부분 기능 구현 -->
    <header class="Welcome-header">
      <h1 class="Welcome-header__title">코코아 톡에 온걸 환영합니다!</h1>
      <p class="Welcome-header__texte">
        만약 코코아 계정에 로그인 하려면, 이메일과 비밀번호를 입력해주세요.
      </p>
    </header>
    <!-- 로그인 관련 기능 구현 -->
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">아이디나 비밀번호 찾기</a>
      <!--링크는 많아서 고유 아이디를 주기보다는 폼안에 넣어서 사용-->
    </form>

    <script
      src="https://kit.fontawesome.com/8319d892a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
